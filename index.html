<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cabin Time-Share Calendar</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Simple Password Login -->
  <div id="loginPage">
    <h2>Family Login</h2>
    <input type="password" id="password" placeholder="Enter Password" />
    <button id="loginBtn">Login</button>
  </div>

  <!-- Main Calendar Page -->
  <div id="calendarPage">
    <h1>Cabin Time-Share Calendar</h1>
    <div id="calendarControls">
      <button id="prevBtn">Previous</button>
      <h2 id="monthName"></h2>
      <button id="nextBtn">Next</button>
    </div>

    <!-- Days of the week row -->
    <div id="weekDays">
      <div>Sun</div>
      <div>Mon</div>
      <div>Tues</div>
      <div>Wed</div>
      <div>Thurs</div>
      <div>Fri</div>
      <div>Sat</div>
    </div>

    <!-- Main calendar grid -->
    <div id="calendarGrid"></div>

    <h2>Events</h2>
    <ul id="eventList"></ul>

    <h2>Journal Entries</h2>
    <textarea id="journalEntry" placeholder="Write about your time..."></textarea>
    <button id="saveJournalBtn">Save Entry</button>
    <ul id="journalList"></ul>

    <h2>Photo Uploads</h2>
    <input type="file" id="photoUpload" accept="image/*" />
    <button id="uploadPhotoBtn">Upload</button>
    <div id="photoGallery"></div>
  </div>

  <!-- MODAL for adding an Event -->
  <div id="addEventModal" class="modal hidden">
    <div class="modal-content">
      <h2>Add Event</h2>
      <!-- We will store the day in a hidden input so we know which date was clicked -->
      <input type="hidden" id="selectedDay" />

      <label for="eventName">Event Name:</label>
      <input type="text" id="eventName" />

      <label for="eventTime">Event Time:</label>
      <input type="text" id="eventTime" placeholder="e.g., 2:00 PM" />

      <label for="eventDesc">Description:</label>
      <textarea id="eventDesc"></textarea>

      <button id="saveEventBtn">Save Event</button>
      <button id="cancelEventBtn">Cancel</button>
    </div>
  </div>

  <!-- Link to the external JavaScript file -->
  <script type="module" src="app.js"></script>

</body>
</html>
